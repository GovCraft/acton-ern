[package]
name = "akton-arn"
version = "1.0.1"
edition = "2021"
authors = ["Govcraft <contact@govcraft.ai>"]
description = "A Rust library for handling Akton Resource Names (ARNs), providing tools for generating, parsing, and managing ARNs within Akton-based cloud-native solutions."
repository = "https://github.com/govcraft/akton-arn"
documentation = "https://docs.rs/akton-arn"
license = "MIT OR Apache-2.0"
readme = "README.md"
keywords = ["arn", "resource-management", "cloud", "actor"]
categories = ["api-bindings", "cryptography", "data-structures", "network-programming", "authentication"]
homepage = "https://govcraft.com/akton-arn"

[dependencies]
derive-new = "0.6.0"
derive_more = "0.99.18"
type-safe-id = { version = "0.3.0", features = ["serde", "arbitrary"] }
thiserror = "1.0.61"
uuid = { version = "1.8.0", features = ["v4"] }

[dev-dependencies]
anyhow = "1.0.86"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
tracing-futures = "0.2.5"
log = "0.4.21"
console-subscriber = "0.2.0"